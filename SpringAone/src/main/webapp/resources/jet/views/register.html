<div style="text-align: center;">
	<h1>Register</h1>
	<div id="form-container" class="oj-form-layout">
		<div class="oj-form">
			<div class="oj-flex">
				<div class="oj-flex-item">
					<input id="registerName" data-bind="ojComponent: 
                   {component: 'ojInputText', value:name, required: true}"
						placeholder="Name">
				</div>
			</div>
			<div class="oj-flex">
				<div class="oj-flex-item">
					<input id="registerEmail" data-bind="ojComponent: 
                   {component: 'ojInputText', value:email, required: true}"
						placeholder="Email">
				</div>
			</div>
			<div class="oj-flex">
				<div class="oj-flex-item">
					<input type="password" id="registerPassword"
						data-bind="ojComponent: {component: 'ojInputPassword', 
                                  value: password}" placeholder="Password" />
				</div>
			</div>
			<div class="oj-flex">
				<div class="oj-flex-item">
					<button id="registerButton"
						data-bind="click: register, 
                       ojComponent: { component: 'ojButton', label: 'Register' }"></button>
				</div>
			</div>
		</div>
	</div>
	<div id="popupWrapper">
		<div style="display: none" id="confirmPopup" data-bind="ojComponent:{component: 'ojPopup'}">
			<span><h2>User Registered</h2></span>
		</div>
	</div>
</div>
